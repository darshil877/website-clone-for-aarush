<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <span>âœ¨</span>
            </div>
            <h2>Sign Up to StarFills</h2>
            <div class="social-login">
                <a href="#" class="social-icon facebook">f</a>
                <a href="#" class="social-icon google">G+</a>
                <a href="#" class="social-icon linkedin">in</a>
            </div>
            <div class="separator">or use your email account</div>
            <form class="signup-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="signin.html">Sign In</a>
            </div>
        </div>
        <div class="right-section">
            <div class="welcome-message">
                <h2>Welcome Back!</h2>
                <p>Don't have an account?</p>
                <a href="signin.html" class="button-link"><button class="signin-button">Sign In</button></a>
            </div>
        </div>
    </div>
</body>
</html>
