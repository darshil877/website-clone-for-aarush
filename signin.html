<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section welcome-section">
            <div class="welcome-message">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details to begin your journey with us.</p>
                <a href="signup.html" class="button-link"><button class="signup-button">Sign Up</button></a>
            </div>
        </div>
        <div class="right-section form-section">
            <div class="logo">
                <span>âœ¨</span>
            </div>
            <h2>Sign In to StarFills</h2>
            <div class="social-login">
                <a href="#" class="social-icon facebook">f</a>
                <a href="#" class="social-icon google">G+</a>
                <a href="#" class="social-icon linkedin">in</a>
            </div>
            <div class="separator">or use your email account</div>
            <form class="signin-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="signin-button">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
